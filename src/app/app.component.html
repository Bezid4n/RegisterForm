<div class="container">
  <div class="row">
    <div class="col">
      <h1>Register</h1>
      <form action="" [formGroup]="myForm">
        <div formGroupName="personalData">
          <div class="mb-3 ">
            <label for="" class="form-label">FirstName</label>
            <input class="form-control" id="" type="text" formControlName="firstName">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">LastName</label>
            <input class="form-control" id="" type="text" formControlName="lastName">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">BirthDate</label>
            <input class="form-control" id="" type="date" formControlName="birthDate">
          </div>
        </div>
        <hr>
        <div formGroupName="userData">
          <div class="mb-3 ">
            <label for="" class="form-label">UserName</label>
            <input class="form-control" id="" type="text" formControlName="userName">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Password</label>
            <input class="form-control" id="" type="password" formControlName="password">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Re-Password</label>
            <input class="form-control" id="" type="password" formControlName="rePassword">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Email</label>
            <input class="form-control" id="" type="text" formControlName="email">
          </div>
        </div>
        <hr>
        <div formGroupName="secretData">
          <div class="mb-3">
            <label for="" class="form-label">Secret Question</label>
            <select name="secret" id="" formControlName="secretQuestion">
              <option value="pet">Your first pet?</option>
              <option value="teacher">Your first teacher?</option>
              <option value="color">Your favorite color?</option>
              <option value="team">Your favorite team?</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Secret Answer</label>
            <input class="form-control" id="" type="text" formControlName="secretAnswer">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
